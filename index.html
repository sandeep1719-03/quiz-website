<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Simple JEE Quiz</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo">JQ</div>
      <div>
        <h1>Simple JEE Quiz</h1>
        <div class="small-muted">Upload question → friend answers → mark correctness</div>
      </div>
    </div>
    <div class="player-badge" id="playerName">Player: —</div>
  </header>

  <!-- Builder -->
  <div class="card builder" id="builder">
    <label class="small">Upload question screenshot (optional)</label>
    <input id="imgInput" type="file" accept="image/*">
    <img id="preview" class="thumb" style="display:none">

    <label class="small">Options (A → D)</label>
    <div class="opts-grid">
      <div class="opt-field"><input id="opt0" type="text" placeholder="Option A"><button class="select-correct" data-index="0">⭑</button></div>
      <div class="opt-field"><input id="opt1" type="text" placeholder="Option B"><button class="select-correct" data-index="1">⭑</button></div>
      <div class="opt-field"><input id="opt2" type="text" placeholder="Option C"><button class="select-correct" data-index="2">⭑</button></div>
      <div class="opt-field"><input id="opt3" type="text" placeholder="Option D"><button class="select-correct" data-index="3">⭑</button></div>
    </div>

    <button id="uploadBtn" class="btn primary">Upload Question</button>
  </div>

  <!-- Quiz view (friend sees) -->
  <div id="quizView" class="card" style="display:none;">
    <div id="qIndex">Question</div>
    <div id="scoreDisplay">Score: 0</div>
    <img id="qImage" class="qimage" style="display:none">
    <div class="options-area" id="optionsArea"></div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
